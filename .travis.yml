language: python

before_install:
 - sudo apt-get install -y python-virtualenv
 - virtualenv planemo-venv
 - . planemo-venv/bin/activate
 - pip install --upgrade pip setuptools
 - pip install planemo==0.48.0

script:
- planemo lint tools/metfrag/. && planemo test tools/metfrag/. --conda_ensure_channels tomnl,iuc,bioconda,conda-forge,defaults --galaxy_branch release_17.09
